<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
{{ with .Site.Params.author }} <meta name="author" content="{{ . }}">{{ end }}
{{ hugo.Generator }}

<title>{{ .Site.Title }}</title>
<!-- Primary Meta Tags -->
<meta name="title" content="Komunitas LibreOffice ID">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://libreoffice.id/">
<meta property="og:title" content="Komunitas LibreOffice ID">
<meta property="og:description" content="Komunitas LibreOffice Indonesia adalah komunitas nonprofit yang mewadahi para pengguna, pegiat, dan kontributor LibreOffice di Indonesia.">
<meta property="og:image" content="images/og-image.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://libreoffice.id/">
<meta property="twitter:title" content="Komunitas LibreOffice ID">
<meta property="twitter:description" content="Komunitas LibreOffice Indonesia adalah komunitas nonprofit yang mewadahi para pengguna, pegiat, dan kontributor LibreOffice di Indonesia.">
<meta property="twitter:image" content="images/og-image.png">


{{ "<!-- Mobile Specific Meta -->" | safeHTML }}
<meta name="viewport" content="width=device-width, initial-scale=1">

{{ "<!-- Favicon -->" | safeHTML }}
<link rel="shortcut icon" type="image/x-icon" href="{{ "images/favicon.ico" | absURL }}" />

{{"<!-- Stylesheets -->" | safeHTML}}
{{ "<!-- Themefisher Icon font -->" | safeHTML }}
<link rel="stylesheet" href="{{ "plugins/themefisher-font/style.css" | absURL }}">
{{ "<!-- bootstrap.min css -->" | safeHTML}}
<link rel="stylesheet" href="{{ "plugins/bootstrap/dist/css/bootstrap.min.css" | absURL }}">
<!-- {{ "<!-- Lightbox.min css -->" | safeHTML }} -->
<!-- <link rel="stylesheet" href="{{ "plugins/lightbox2/dist/css/lightbox.min.css" | absURL }}">
{{ "<!-- Slick Carousel -->" | safeHTML }} -->
<!-- <link rel="stylesheet" href="{{ "plugins/slick-carousel/slick/slick.css" | absURL }}">
<link rel="stylesheet" href="{{ "plugins/slick-carousel/slick/slick-theme.css" | absURL }}"> -->
{{ "<!-- Main Stylesheet -->" | safeHTML }}

{{ $styles := resources.Get "css/style.css" | minify}}
<link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}" media="screen">

</head>
